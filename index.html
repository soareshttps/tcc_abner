<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VolleyConnect</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <div class="logo">
                <img src="imgs/logo.png">
                <span>VOLLEYCONNECT</span>
            </div>
            <nav class="main-nav">
                <a href="criar_conta.html" class="btn-cadastro">CADASTRO</a>
                <a href="login.html" class="btn-entrar">ENTRAR</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero-section">
            <h1>CADASTRE-SE PARA SABER MAIS!</h1>
        </section>

        <section class="carousel-section">
            <div class="carousel-container">
                <button class="carousel-arrow left-arrow"><i class="fas fa-chevron-left"></i></button>
                <img src="brazil_team.jpg" alt="Time de Vôlei do Brasil" class="carousel-image">
                <button class="carousel-arrow right-arrow"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>
    </main>

    <footer class="bottom-nav">
        <a href="#" class="nav-item">
            <i class="fas fa-calendar-alt"></i>
            <span>Cronograma</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-chart-bar"></i>
            <span>Classificações</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-scoreboard"></i> <!-- Ícone de placar, se disponível, ou similar -->
            <span>Resultados</span>
        </a>
    </footer>

    <script src="script.js"></script> <!-- Para funcionalidade do carrossel, se necessário -->
</body>
</html>
